{% set name = "jupyterlite-xeus" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyterlite_xeus-{{ version }}.tar.gz
  sha256: 39fada4e3545354a5ecb3ab305d9a7dd2bdf1227f6dbc7599e09c22c7bb6cff2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - jupyterlab >=3,<4
    - empack >=3.1,<6
    - hatchling
    - hatch-jupyter-builder
    - hatch-nodejs-version
  run:
    - python >={{ python_min }}
    - empack >=4.0.2,<6
    - traitlets
    - jupyterlite-core >=0.1,<0.6
    - pyyaml
    - requests

test:
  imports:
    - jupyterlite_xeus
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - test -f ${PREFIX}/share/jupyter/labextensions/@jupyterlite/xeus/package.json                            # [unix]
    - if not exist %PREFIX%\\share\\jupyter\\labextensions\\@jupyterlite/xeus\\package.json (exit 1)          # [win]

about:
  home: https://github.com/jupyterlite/xeus
  summary: JupyterLite loader for Xeus kernels
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/jupyterlite/xeus

extra:
  recipe-maintainers:
    - martinRenou
    - trungleduc
